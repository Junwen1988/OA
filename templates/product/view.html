{extend name="2columns-left" /}
{block name="sidebar"}
 {include file="product/sidebar" /}
{/block}
{block name="content"}
<div class="ui top attached tabular menu border-blue">
  <div class="active blue item">产品信息</div>
</div>
<div class="ui bottom  attached active tab segment border-blue">
 <form class="ui form" >
  <table class="table-form">
    <tr class="field">
    <td class="text-right" width="10%"><label>产品英文名称：</label></td>
    <td width="60%">
      <input type="text" name="name" class="require" value="{$product.name}" readonly=""> 
    </td>
    </tr> 
    <tr class="field">
    <td class="text-right" width="10%"><label>产品中文名称：</label></td>
    <td width="60%">
      <input type="text" name="cnname" class="require" value="{$product.cnname}" readonly=""> 
    </td>
    </tr>
    <tr class="field">
    <td class="text-right" width="10%"><label>发货名称</label></td>
    <td width="60%">
      <input type="text" name="shipname" class="require" value="{$product.shipname}" readonly=""> 
    </td>
    </tr>
    <tr class="field trsku">
    <td class="text-right" width="10%"><label>产品SKU：</label></td>
    <td width="40%">
      <input type="text" name="sku" class="require" value="{$product.sku}" readonly=""> 
    </td>
    </tr>
    <tr class="field">
    <td class="text-right" width="10%"><label>库存数量：</label></td>
    <td width="40%">
      <input type="number" name="qty"  class="mini-input require" value="{$product.qty}" readonly=""> 
    </td>
    </tr>
    <tr class="field">
    <td class="text-right" width="10%"><label>谷仓库存：</label></td>
    <td width="40%">
      <input type="number" name="gc_qty" class="mini-input require" value="{$product.gc_qty}" readonly=""> 
    </td>
    </tr>
    <tr class="field">
    <td class="text-right" width="10%"><label>成本价格：</label></td>
    <td width="40%">
      <input type="text" name="primecost" class="small-input require" value="￥{$product.primecost}" readonly=""> 
    </td>
    </tr>
    <tr class="field">
    <td class="text-right" width="10%"><label>重量：</label></td>
    <td width="40%">
      <input type="text" name="weight" class="small-input require" value="{$product.weight}g" readonly=""> 
    </td>
    </tr>
    <tr >
    <td class="text-right" width="10%"></td>
    <td width="40%">
      <a class="ui blue mt15 button" id="addbtn" href="{:url('product/edit?id='.$product['id'])}" >修改产品</a>
      <a class="ui button " href="javascript:history.go(-1);">返回列表</a>
    </td>
    </tr>
  </table>
</form>

</div>
{/block}
